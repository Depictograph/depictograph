   <div class="row">
        <div class="col-xs-12 col-md-6">

                <div class="col-xs-12 col-md-3">

                </div>
                <div class="col-xs-9 col-xs-offset-3 col-md-offset-0 text-left title">
                  <h1 class="">Depictograph Productions</h1>
                  <p class="text-muted">Depict Your World</p>
                </div>
              </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <ul class="list-inline list-unstyled">

            </ul>
        </div>
      </div>
    </div>
  </header>
